<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<script src="./script.js" defer></script>
		<title>Tic Tack Toe</title>
	</head>
	<body>
		<div class="container">
			<header>
				<h1 class="title">Tick Tack Toe</h1>
				<p class="prompt">
					You start with the marker “O”.<br />
					Click any square below to place a marker.<br />First person to get 3 in a row wins!
				</p>
			</header>

			<button id="start-game-btn">Start Game</button>

			<div id="gameboard">
				<div class="tile" id="tile-1"></div>
				<div class="tile" id="tile-2"></div>
				<div class="tile" id="tile-3"></div>
				<div class="tile" id="tile-4"></div>
				<div class="tile" id="tile-5"></div>
				<div class="tile" id="tile-6"></div>
				<div class="tile" id="tile-7"></div>
				<div class="tile" id="tile-8"></div>
				<div class="tile" id="tile-9"></div>
			</div>
			<p id="result" hidden></p>
		</div>
	</body>
</html>
